<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABike App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <img class="col-6" src="./streets-graph.png" alt="The streets graph diagram" onerror="alert('Image not found, perhaps you forgot to run the setup script GUI/setup.sh.\nRun the script and reload the page!')">
        </div>
        <div class="row justify-content-center">
            <p class="col text-center" id="error" style="color: red;"></p>
        </div>
        <div class="row">
            <div class="col-6" id="ebikes"></div>
            <div class="col-6" id="users"></div>
        </div>
        <div class="row" id="rides">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
