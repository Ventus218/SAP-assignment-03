apiVersion: apps/v1
kind: Deployment
metadata:
  name: ebikes
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ebikes
  template:
    metadata:
      labels:
        name: ebikes
    spec:
      containers:
        - name: ebikes
          image: sap-assignment-03-ebikes
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: environment
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /healthCheck
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: ebikes
spec:
  selector:
    name: ebikes
  ports:
    - protocol: TCP
      port: 8080
