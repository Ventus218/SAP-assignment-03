x-common_environment: &common_environment
  EBIKES_SERVICE_ADDRESS: ebikes:8080
  USERS_SERVICE_ADDRESS: users:8080
  RIDES_SERVICE_ADDRESS: rides:8080

x-common_healthcheck: &common_healthcheck
  healthcheck:
    test: curl --fail localhost:8080/healthCheck || exit 1
    start_period: 20s
    start_interval: 1s
    interval: 60s
    timeout: 5s
    retries: 2
  restart: unless-stopped

x-base_kafka_environment: &base_kafka_environment # https://hub.docker.com/r/apache/kafka Overriding one variable makes every other unset so you need to set them to default values
  KAFKA_NODE_ID: 1
  KAFKA_PROCESS_ROLES: broker,controller
  KAFKA_LISTENERS: PLAINTEXT://<service-name>:9092,CONTROLLER://<service-name>:9093 # REMEMBER TO REPLACE <service-name>
  KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://<service-name>:9092 # REMEMBER TO REPLACE <service-name>
  KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
  KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
  KAFKA_CONTROLLER_QUORUM_VOTERS: 1@<service-name>:9093 # REMEMBER TO REPLACE <service-name>
  KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
  KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
  KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
  KAFKA_NUM_PARTITIONS: 3
  KAFKA_LOG_RETENTION_MS: -1 # Infinite log retention
  KAFKA_ALLOW_AUTO_CREATE_TOPICS: false
x-base_kafka_healthcheck: &base_kafka_healthcheck
  test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server <service-name>:9092 || exit 1 # REMEMBER TO REPLACE <service-name>
  interval: 1s
  timeout: 60s
  retries: 60
  
services:
  ebikes:
    build:
      args:
        - executable=EBikes/executable.jar
    networks:
      - private_network
    environment:
      <<: *common_environment
    <<: *common_healthcheck

  users:
    build:
      args:
        - executable=Users/executable.jar
    networks:
      - private_network
    environment:
      <<: *common_environment
    depends_on:
      users-es:
        condition: service_healthy
    <<: *common_healthcheck
  users-es:
    image: apache/kafka:3.9.0
    networks:
      - private_network
    environment:
      <<: *base_kafka_environment
      KAFKA_LISTENERS: PLAINTEXT://users-es:9092,CONTROLLER://users-es:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://users-es:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@users-es:9093
    healthcheck:
      <<: *base_kafka_healthcheck
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server users-es:9092 || exit 1

  rides:
    build:
      args:
        - executable=Rides/executable.jar
    networks:
      - private_network
    environment:
      <<: *common_environment
    <<: *common_healthcheck

networks:
  private_network:
    driver: bridge
